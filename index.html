<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer Hsieh Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cebd9ba44a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box homepage">
        <div class="row align-items-center ">
            <div class="col-6 d-flex justify-content-center my-5">
                <img src="/image/profile_photo.jpg" alt="profile photo" class="profile-photo" />
            </div>
            <div class="col-6 my-5">
                <h1 class="name"> Jennifer Hsieh </h1>
                <h3> Front-end developer based in Hamburg, Germany</h3>
            </div>
        </div>
        <hr size="5">
        <p> Determined and always looking for new challenges. Learn more about me!</p>
        <div class="row align-items-center">
            <div class="col-4 ">
                <img src="/image/profile_icon.svg" alt="profile icon" class="img-fluid homepage-imgs"/>
                <a href="#" class="page-links">Who is Jennifer?</a>
            </div>
            <div class="col-4 ">
                <img src="/image/project_icon.svg" alt="profile icon" class="img-fluid homepage-imgs"/>
                <a href="#" class="page-links">Jennifer's Projects</a>
            </div>
            <div class="col-4 ">
                <img src="/image/contact_icon.svg" alt="profile icon" class="img-fluid homepage-imgs"/>
                <a href="#" class="page-links">Contact Jennifer</a>
            </div>
        </div>
    </div>
    <a href="#" class="contact-link"><i class="fas fa-mail-bulk"></i></a>
    <footer>Open-sourced on <em><a href="#" class="hosting-links">Github</a></em> & hosted on <em><a href="#" class="hosting-links">Netlify</a></em></footer>
</body>
</html>
